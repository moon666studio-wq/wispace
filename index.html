<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiSpace - Home</title>
    
    <link rel="icon" href="https://i.postimg.cc/BnCg1BKG/wispaceweb-logo-bulat-bckground-putih.png" type="image/png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f0f0f; color: white; }
        /* Kode buat ngilangin scrollbar jelek di HP tapi tetep bisa digeser */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>

<body class="font-sans min-h-screen flex flex-col pb-24">

    <nav class="flex flex-wrap justify-between items-center p-4 bg-[#0f0f0f] z-50 border-b border-gray-800 gap-y-4 sticky top-0">
        <a href="index.html" class="flex items-center gap-2 hover:opacity-80 transition">
            <img src="https://i.postimg.cc/8zfWBd9V/wispaceweb-logo.png" alt="WiSpace" class="h-10">
        </a>
        
        <div class="flex flex-1 w-full md:w-auto md:max-w-2xl mx-0 md:mx-8 order-3 md:order-2">
            <input id="search-input" oninput="cariVideo()" type="text" placeholder="Search Video..." class="w-full bg-[#121212] border border-gray-700 rounded-l-full px-4 py-2 focus:outline-none focus:border-blue-500 text-white text-sm">
            <button onclick="cariVideo()" class="bg-[#222222] border border-l-0 border-gray-700 rounded-r-full px-5 py-2 hover:bg-gray-700">üîç</button>
        </div>
    </nav>

    <div class="flex flex-col lg:flex-row flex-1 w-full max-w-[1600px] mx-auto">
        
        <aside class="w-full lg:w-64 overflow-x-auto flex lg:flex-col bg-[#0f0f0f] p-3 gap-2 border-b border-gray-800 lg:border-none flex-shrink-0 hide-scrollbar sticky top-[73px] lg:h-[calc(100vh-73px)] z-40">
            
            <button onclick="filterCategory('All Videos')" class="whitespace-nowrap lg:w-full text-left flex items-center gap-2 lg:gap-4 px-4 py-1.5 lg:p-3 bg-[#272727] rounded-full lg:rounded-lg hover:bg-gray-800 transition">
                üè† <span class="text-sm font-medium">All Videos</span>
            </button>
            
            <div class="hidden lg:block border-t border-gray-700 my-2"></div>
            <h3 class="hidden lg:block text-gray-400 font-bold px-3 py-2 text-sm">Kategori</h3>
            
            <button onclick="filterCategory('Music Concert')" class="whitespace-nowrap lg:w-full text-left flex items-center gap-2 lg:gap-4 px-4 py-1.5 lg:p-3 bg-[#121212] lg:bg-transparent border border-gray-700 lg:border-none rounded-full lg:rounded-lg hover:bg-gray-800 transition">
                üéµ <span class="text-sm font-medium">Music Concert</span>
            </button>
            
            <button onclick="filterCategory('Music Film')" class="whitespace-nowrap lg:w-full text-left flex items-center gap-2 lg:gap-4 px-4 py-1.5 lg:p-3 bg-[#121212] lg:bg-transparent border border-gray-700 lg:border-none rounded-full lg:rounded-lg hover:bg-gray-800 transition">
                üé¨ <span class="text-sm font-medium">Music Film</span>
            </button>
            
            <button onclick="filterCategory('Documenter')" class="whitespace-nowrap lg:w-full text-left flex items-center gap-2 lg:gap-4 px-4 py-1.5 lg:p-3 bg-[#121212] lg:bg-transparent border border-gray-700 lg:border-none rounded-full lg:rounded-lg hover:bg-gray-800 transition">
                üìö <span class="text-sm font-medium">Documenter</span>
            </button>

        </aside>

        <main class="flex-1 p-4 md:p-6 w-full">
            <h2 id="judul-halaman" class="text-xl font-bold mb-6">Semua Video</h2>
            
            <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 md:gap-6">
                </div>

            <div class="flex justify-center mt-12 w-full">
                <button id="load-more-btn" onclick="muatLebihBanyak()" class="hidden bg-[#24A1DE] hover:bg-[#1e87bb] text-white font-bold py-3 px-8 rounded-full transition-all transform hover:scale-105 shadow-lg">
                    Tampilkan Lebih Banyak ‚¨áÔ∏è
                </button>
            </div>
        </main>

    </div>

    <script>
        let semuaVideo = []; // Data mentah dari json
        let videoAktif = []; // Data yang lagi ditayangin (bisa hasil search/filter)
        let batasTampil = 8; // TAMPILIN 8 VIDEO AJA DI AWAL

        // Ambil Data dari JSON
        fetch('data.json')
            .then(res => res.json())
            .then(data => {
                semuaVideo = data;
                videoAktif = data; // Defaultnya nampilin semua video
                
                // Cek apakah ada lemparan pencarian dari URL
                const urlParams = new URLSearchParams(window.location.search);
                const queryCari = urlParams.get('cari');
                
                if (queryCari) {
                    document.getElementById('search-input').value = queryCari;
                    cariVideo(); 
                } else {
                    renderVideos();
                }
            })
            .catch(err => console.error("Gagal load data.json:", err));

        // Mesin Utama Penampil Video
        function renderVideos() {
            const grid = document.getElementById('video-grid');
            grid.innerHTML = ''; 
            
            const tombolLoadMore = document.getElementById('load-more-btn');

            // Kalau video kosong (nggak ketemu)
            if(videoAktif.length === 0) {
                grid.innerHTML = '<p class="text-gray-400 text-center w-full col-span-full mt-10">No videos found. Try another keyword.</p>';
                tombolLoadMore.classList.add('hidden'); // Sembunyiin tombol
                return;
            }

            // Potong video sesuai batas (misal: cuma 0 sampai 8)
            const videoYangDitayangin = videoAktif.slice(0, batasTampil);

            videoYangDitayangin.forEach(vid => {
                grid.innerHTML += `
                    <a href="watch.html?id=${vid.id}" class="group cursor-pointer block">
                        <div class="relative rounded-xl overflow-hidden mb-3 aspect-video bg-gray-800 border border-gray-800">
                            <img src="${vid.thumbnail}" alt="${vid.title}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
                            <span class="absolute bottom-2 right-2 bg-black bg-opacity-80 text-white text-xs px-1.5 py-0.5 rounded">${vid.duration}</span>
                            <span class="absolute top-2 left-2 bg-blue-600 bg-opacity-90 text-white text-[10px] px-2 py-1 rounded font-bold uppercase tracking-wider">${vid.category}</span>
                        </div>
                        <div class="flex gap-3">
                            <div class="w-9 h-9 rounded-full bg-gray-700 flex-shrink-0 overflow-hidden border border-gray-600">
                                <img src="${vid.channel_avatar || 'https://via.placeholder.com/150'}" class="w-full h-full object-cover">
                            </div>
                            <div class="flex flex-col">
                                <h3 class="text-white text-sm md:text-base font-semibold line-clamp-2 group-hover:text-[#24A1DE] transition">${vid.title}</h3>
                                <p class="text-gray-400 text-xs md:text-sm mt-1">${vid.channel_name || 'WiSpace'}</p>
                            </div>
                        </div>
                    </a>
                `;
            });

            // Logika munculin atau sembunyiin tombol Load More
            if (batasTampil >= videoAktif.length) {
                tombolLoadMore.classList.add('hidden'); // Mentok, sembunyiin
            } else {
                tombolLoadMore.classList.remove('hidden'); // Masih ada sisa, munculin
            }
        }

        // Fungsi saat tombol "Tampilkan Lebih Banyak" diklik
        function muatLebihBanyak() {
            batasTampil += 8; // Tambah 8 video lagi ke layar
            renderVideos(); // Refresh layar
        }

        // Fungsi Klik Kategori
        function filterCategory(kategori) {
            document.getElementById('search-input').value = ''; 
            batasTampil = 8; // Reset batas ke 8 tiap ganti kategori
            
            if(kategori === 'All Videos' || kategori === 'Semua') {
                document.getElementById('judul-halaman').innerText = 'All Videos';
                videoAktif = semuaVideo;
            } else {
                document.getElementById('judul-halaman').innerText = 'Category: ' + kategori;
                videoAktif = semuaVideo.filter(vid => vid.category && vid.category.includes(kategori));
            }
            renderVideos();
        }

        // Fungsi Ketik Pencarian
        function cariVideo() {
            const kataKunci = document.getElementById('search-input').value.toLowerCase();
            batasTampil = 8; // Reset batas ke 8 tiap nyari video baru
            
            if (kataKunci === '') {
                document.getElementById('judul-halaman').innerText = 'All Videos';
                videoAktif = semuaVideo;
            } else {
                document.getElementById('judul-halaman').innerText = 'Search results for: "' + kataKunci + '"';
                videoAktif = semuaVideo.filter(vid => vid.title.toLowerCase().includes(kataKunci));
            }
            renderVideos();
        }
    </script>
</body>
</html>
