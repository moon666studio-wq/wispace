<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedang Menonton - WiSpace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f0f0f; color: white; }
    </style>   
    <script src="https://pl28806200.effectivegatecpm.com/e0/7d/1b/e07d1bead323bf4d932a697f8cd0da03.js"></script>
    </head>
<body class="font-sans">
    
                <nav class="flex justify-between items-center p-4 bg-[#0f0f0f] sticky top-0 z-50 border-b border-gray-800">
    <a href="index.html" class="flex items-center gap-2 hover:opacity-80 transition">
        <img src="https://i.postimg.cc/8zfWBd9V/wispaceweb-logo.png" alt="Logo Web Gw" class="h-10">
    </a>
</nav></h1>
        </a>
    </nav>

    <div class="max-w-[1600px] mx-auto p-4 lg:p-6 flex flex-col lg:flex-row gap-6">
        
        <div class="flex-1 lg:max-w-[70%] xl:max-w-[75%]">
            
            <div class="aspect-video bg-black rounded-xl overflow-hidden shadow-lg relative">
                 <iframe id="player" src="" class="w-full h-full absolute top-0 left-0" frameborder="0" allowfullscreen scrolling="no"></iframe>
            </div>

            <h1 id="video-title" class="text-xl md:text-2xl font-bold mt-4 mb-4">Memuat Judul...</h1>
            
            <div class="flex items-center gap-3">
                <img id="channel-avatar" src="" class="w-10 h-10 rounded-full object-cover bg-gray-700 border border-gray-500">
                <div>
                    <h3 id="channel-name" class="font-bold text-[15px]">Memuat Channel...</h3>
                </div>
            </div>

            <div class="mt-6 p-4 border border-dashed border-gray-700 rounded-xl text-center text-gray-500 text-sm bg-[#121212]">
                <script async="async" data-cfasync="false" src="https://pl28807380.effectivegatecpm.com/67a43e1b59e291e7447e2b7a765483dc/invoke.js"></script>
<div id="container-67a43e1b59e291e7447e2b7a765483dc"></div>

            </div>

            <div class="mt-6 border-t border-gray-800 pt-6">
                <h3 class="text-lg font-bold mb-4">Komentar</h3>
                <div class="bg-[#121212] p-4 rounded-xl overflow-x-auto">
                    <div id="fb-comment-box"></div>
                </div>
            </div>
            
        </div> <div class="w-full lg:w-[30%] xl:w-[25%] lg:min-w-[350px]">
            <h3 class="font-bold mb-4 text-lg">Berikutnya</h3>
            <div id="recommendation-list" class="flex flex-col gap-3">
                </div>
        </div>

    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const vidId = urlParams.get('id');

        fetch('data.json')
            .then(res => res.json())
            .then(data => {
                const currentVideo = data.find(v => v.id === vidId);
                
                if(currentVideo) {
                    document.getElementById('video-title').innerText = currentVideo.title;
                    document.getElementById('channel-name').innerText = currentVideo.channel_name;
                    document.getElementById('channel-avatar').src = currentVideo.channel_avatar;
                    document.getElementById('player').src = currentVideo.embed_url;
                } else {
                    document.getElementById('video-title').innerText = "Video tidak ditemukan!";
                }

                const recList = document.getElementById('recommendation-list');
                const recommendedVideos = data.filter(v => v.id !== vidId);
                
                recommendedVideos.forEach(vid => {
                    recList.innerHTML += `
                        <a href="watch.html?id=${vid.id}" class="flex gap-2 group">
                            <div class="w-40 min-w-[160px] relative rounded-lg overflow-hidden aspect-video">
                                <img src="${vid.thumb}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-200">
                            </div>
                            <div class="flex flex-col">
                                <h4 class="text-sm font-semibold line-clamp-2 group-hover:text-blue-400">${vid.title}</h4>
                            </div>
                        </a>
                    `;
                });

              // --- KODE FB COMMENTS VERSI IFRAME (ANTI-GAGAL) ---
                const urlVideoSaatIni = encodeURIComponent(window.location.href);
                const commentBox = document.getElementById('fb-comment-box');
                
                // Langsung tembak pakai Iframe, lebih stabil buat Cloudflare
                commentBox.innerHTML = `
                    <iframe src="https://www.facebook.com/plugins/comments.php?href=${urlVideoSaatIni}&width=100%25&numposts=5&colorscheme=dark" 
                            width="100%" 
                            height="600" 
                            style="border:none;overflow:hidden" 
                            scrolling="no" 
                            frameborder="0" 
                            allowTransparency="true" 
                            allow="encrypted-media">
                    </iframe>`;
            })
            .catch(err => console.error("Error ngambil data:", err));
    </script>
</body>
</html>
